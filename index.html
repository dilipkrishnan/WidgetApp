<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>

  <div onClick="refreshPage()" class="refresh-button"></div>
  
    <div class="digital-clock">
      <div class="time">
        <span class="hours">00</span>
        <span class="dots">:</span>
        <span class="minutes">00</span>
        <div class="right-side">
            <span class="period">PM</span>
            <span class="seconds">00</span>
        </div>
      </div>

      <div class="calendar">
        <span class="day-name">Day</span>,
        <span class="day-number">Date</span>
        <span class="month-name">Month</span>
        <span class="year">year</span>
      </div>

    </div>

    <div class="weather-app">
      <div class="weather-top">
        <div class="temperature">
          <div class="reading"></div>
          <div class="degree">&#8451</div>
        </div>
        <div class="status-image"></div>
        <div class="current-location">
          <div class="current-city">Mississauga</div>
          <div class="current-state">ON</div>
        </div>
      </div>
      <div class="weather-bottom">
        <div class="forcast">
          <div class="forcast-day">Mon</div>
          <div class="forcast-status">B</div>
          <div class="forcast-temp">
